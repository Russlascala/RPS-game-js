<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Game</title>

  <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css" >

</head>
<body>
  <div>
    <h1 class="animated bounceIn">Rock Paper Scissors Game!</h1>
    <p id="theWinner"></p>
  </div>
  <div class="container">
    <div class="animated slideInLeft" id="player-container">
      <div class="score-container">
        <h2>Player</h2>
        Score:<span id="scorePlayer">0</span>
      </div>
      <div class="img-container">
        <img src="imgs/question.png" alt="" id="playerImg" class="image">
      </div>
      <div id="btn-container" class="score-container">
        <a name="rock" id="rock" value="rock" class="btn" onclick="playGame(this.id)" role="button">Rock</a>
        <a name="paper" id="paper" value="paper" class="btn" onclick="playGame(this.id)" role="button">Paper</a>
        <a name="scissors" id="scissors" value="scissors" class="btn" onclick="playGame(this.id)" role="button">Scissors</a>
      </div>
    </div>
    <div class="animated slideInRight" id="computer-container">
      <div class="score-container">
        <h2>Computer</h2>
        Score:<span id="scoreComp">0</span>
      </div>
      <div class="img-container">
        <img src="imgs/question.png" alt="" id="compImg" class="image">
        <p id="compPick"></p>
      </div>
    </div>
  </div>
  <div class="container">
    
  </div>
  
  <script src="script/script.js"></script>
</body>
</html>
